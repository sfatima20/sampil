<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">

    <mat-form-field appearance="fill">
      <mat-label>Enter Title</mat-label>
      <input matInput type="text" name="title" placeholder="Enter Title"
             [(ngModel)]="post.title" 
             required minlength="3" 
             #title="ngModel">
      <mat-error *ngIf="title.invalid && (title.dirty || title.touched)">Title is a required field</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter Content</mat-label>
      <textarea matInput rows="4" name="content" placeholder="Enter Content"
                [(ngModel)]="post.content" 
                required minlength="5" 
                #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid && (content.dirty || content.touched)">Content is a required field</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>

  </form>
</mat-card>
